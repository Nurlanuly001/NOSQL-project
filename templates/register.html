{% extends 'base.html' %}


{% block body %}
			<header id="top-bar" class="top-bar top-bar--style-2">
				<!--><div class="top-bar__bg" style="background-color: #FFF;background-image: url(img/top_bar_bg-2.png);background-repeat: no-repeat;background-position: center bottom;"></div><!-->

				<div class="container position-relative">
					<div class="row justify-content-between no-gutters">

						<a class="top-bar__logo site-logo" href="/">
							<img class="img-fluid" src="img/site_logo.png" alt="demo" />
						</a>

						<a id="top-bar__navigation-toggler" class="top-bar__navigation-toggler top-bar__navigation-toggler--dark" href="javascript:void(0);"><span></span></a>

						<div id="top-bar__inner" class="top-bar__inner  text-lg-right">
							<div>
								<div class="d-lg-flex flex-lg-column-reverse align-items-lg-end">
									<nav id="top-bar__navigation" class="top-bar__navigation navigation" role="navigation">
										<ul>
											<li>
												<a href="/">Главная</a>
											</li>
											{% if session['sessionusername'] %}
											<li><a href="/catalog">Каталог</a></li>
											{% endif %}

											<li class="li-profile">
												<a href="/register"><i class="fontello-profile"></i></a>
											</li>

											{% if session['sessionusername'] %}
											<li class="li-cart">
												<a href="/cart"><i class="fontello-shopping-bag"></i><span class="total">0</span></a>
											</li>
											{% endif %}
										</ul>
									</nav>
								</div>
							</div>
						</div>

					</div>
				</div>
			</header>

			<div id="hero" class="jarallax " data-speed="0.8" data-img-position="50% 40%" style="background-image: url(img/intro_img/12.jpg);color: #333;">
				<div class="container">
					<div class="row">
						<div class="col-12 col-md-7">
							<h1 class="__title"><span>АГРО</span>Зарегистрироваться</h1>
						</div>
					</div>
				</div>
			</div>

			<main role="main">
				<!-- Common styles
				================================================== -->
				<link rel="stylesheet" href="css/style.min.css" type="text/css">
				<script src="js/signUp.js"></script>
				<!-- Load lazyLoad scripts
				================================================== -->
				<script>
					(function(w, d){
						var m = d.getElementsByTagName('main')[0],
							s = d.createElement("script"),
							v = !("IntersectionObserver" in w) ? "8.17.0" : "10.19.0",
							o = {
								elements_selector: ".lazy",
								data_src: 'src',
								data_srcset: 'srcset',
								threshold: 500,
								callback_enter: function (element) {

								},
								callback_load: function (element) {
									element.removeAttribute('data-src')

									oTimeout = setTimeout(function ()
									{
										clearTimeout(oTimeout);

										AOS.refresh();
									}, 1000);
								},
								callback_set: function (element) {

								},
								callback_error: function(element) {
									element.src = "https://placeholdit.imgix.net/~text?txtsize=21&txt=Image%20not%20load&w=200&h=200";
								}
							};
						s.type = 'text/javascript';
						s.async = true; // This includes the script as async. See the "recipes" section for more information about async loading of LazyLoad.
						s.src = "https://cdn.jsdelivr.net/npm/vanilla-lazyload@" + v + "/dist/lazyload.min.js";
						m.appendChild(s);
						// m.insertBefore(s, m.firstChild);
						w.lazyLoadOptions = o;
					}(window, document));
				</script>

				<section class="section">
					<div class="decor-el decor-el--1" data-jarallax-element="-70" data-speed="0.2">
						<img class="lazy" width="286" height="280" src="img/blank.gif" data-src="img/decor-el_1.jpg" alt="demo"/>
					</div>

					<div class="decor-el decor-el--3" data-jarallax-element="-70" data-speed="0.2">
						<img class="lazy" width="115" height="117" src="img/blank.gif" data-src="img/decor-el_3.jpg" alt="demo"/>
					</div>

					<div class="decor-el decor-el--4" data-jarallax-element="-70" data-speed="0.2">
						<img class="lazy" width="84" height="76" src="img/blank.gif" data-src="img/decor-el_4.jpg" alt="demo"/>
					</div>

					<div class="container">
						<div class="row">

							<div class="col-12 col-md-12 col-lg-12 col-xl-12 text-center">
								<h2>Форма</h2>

								<!--RESPONSE-->
								<div id="message">  </div>
								<form class="form-signin">
									<p><label for="inputName" class="sr-only">Имя</label>
									<input type="name" name="inputName" id="inputName" class="form-control" placeholder="" required autofocus></p>
									<p><label for="inputEmail" class="sr-only">Почта</label>
									<input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="" required autofocus></p>
									<p><label for="inputPassword" class="sr-only">Пароль</label>
									<input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="" required></p>
									<p><button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Зарегистрироваться</button></p>
									<a href="/login">Уже есть аккаунт?</a>
								</form>

							</div>
						</div>
					</div>
				</section>
			</main>
			<style>
			#message h3{
				border:1px #a81b2f solid;
				padding:5px;
			}
			</style>
{% endblock %}
